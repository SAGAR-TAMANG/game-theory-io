{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Game Theory</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>

<body>
  <div class="home_screen">
    <video src="{% static 'video/initial.mp4' %}" width="100%" class="video" autoplay muted></video>
    <a class="play_button" href="#">Play</a>
    <a class="about_button" href="#">About</a>

    <dir class="tutorial_card p-3 game-font text-maroon d-flex row align-items-center" style="background-image: url(" {%
      static 'images/retro-bg.jpg' %}");">
      <div class="col-12">
        <p class="text-center">
          Before We Continue
          <br>
          Want to have a quick tutorial?
          <br>
          <br>
          <br>
          (It will take only 1 minute)
        </p>
      </div>
      <div class="col-12">
        <dir class="justify-content-between-special">
          <a class="px-5 py-3" href="#">Continue</a>
          <a class="px-5 py-3" href="{% url 'play' %}">Skip</a>
        </dir>
      </div>
    </dir>

  </div>

  <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
